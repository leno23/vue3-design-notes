<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let data = { foo: 1,name:'tom' };
    let INTERATE_KEY = Symbol()
    const buckets = new WeakMap();
    const track = (target, key) => {
      if (!activeEffect) return;
      let depsMap = buckets.get(target);
      if (!depsMap) {
        buckets.set(target, (depsMap = new Map()));
      }
      let deps = depsMap.get(key);
      if (!deps) {
        depsMap.set(key, (deps = new Set()));
      }
      deps.add(activeEffect);
      activeEffect.deps.push(deps);
    };
    const TriggerType = {
      SET:'SET',
      ADD:'ADD',
      DELETE:'DELETE'
    }
    const trigger = (target, key,type) => {
      let depsMap = buckets.get(target);
      if (!depsMap) return;
      let effects = depsMap.get(key);
      let effectsToRun = new Set();
      effects && effects.forEach((effectFn) => {
        if (activeEffect !== effectFn) {
          effectsToRun.add(effectFn);
        }
      });
      if(type === TriggerType.ADD||type === TriggerType.DELETE){
        const iterateEffects = depsMap.get(INTERATE_KEY)
        iterateEffects && iterateEffects.forEach((effectFn) => {
          if (activeEffect !== effectFn) {
            effectsToRun.add(effectFn);
          }
        });
      }
      effectsToRun.forEach((effectFn) => {
        if (effectFn.options.scheduler) {
          effectFn.options.scheduler(effectFn);
        } else {
          effectFn();
        }
      });
    };
    const obj = new Proxy(data, {
      deleteProperty(target,key){
        const hadKey = Object.prototype.hasOwnProperty.call(target,key)
        const res = Reflect.deleteProperty(target,key)
        if(res &&hadKey){

          trigger(target,key,'DELETE')
        }
        return res
      },
      ownKeys(target){
        // 将副作用函数与ITERATE关联
        track(target, INTERATE_KEY);
        return Reflect.ownKeys(target);
      },
      // 拦截in 操作符
      has(target, key) {
        track(target, key);
        return target[key];
      },
      get(target, key) {
        track(target, key);
        return target[key];
      },
      set(target, key, newVal,receiver) {
        let oldVal = target[key]
        const type = Object.prototype.hasOwnProperty.call(target,key) ? 'SET' : 'ADD'
        const res = Reflect.set(target,key,newVal,receiver)
        // 修改前后值没有变化，不触发副作用函数执行
        // 过滤掉一个值变化前后都是NaN的情况
        if(oldVal != newVal && (oldVal===oldVal || newVal===newVal)){
          trigger(target, key,type);
        }
        return res
      },
    });
    let activeEffect,
      effectStask = [];
    const cleanup = (effectFn) => {
      for (let effects of effectFn.deps) {
        effects.delete(effectFn);
      }
      effectFn.deps.length = 0;
    };

    const effect = (fn, options = {}) => {
      const effectFn = () => {
        cleanup(effectFn);
        activeEffect = effectFn;
        effectStask.push(effectFn);
        let res = fn();
        effectStask.pop();
        activeEffect = effectStask[effectStask.length - 1];
        // 返回res，便于在computed函数拿到结果
        return res;
      };
      effectFn.options = options;
      effectFn.deps = [];
      // 指定lazy为true时，不会立即执行副作用函数
      if (!options.lazy) {
        effectFn();
      }
      return effectFn;
    };
    effect(() => {
      console.log(obj.foo)
    })
    obj.foo=1  
    // 在这里修改foo的值，但是修改前后foo的值是一样的，也不应该触发副作用函数的执行的
  

  </script>
</body>

</html>
